    newTag: 1.0.4
  - name: registry.cn-shenzhen.aliyuncs.com/ydssx/order
    newTag: 1.0.4
  - name: registry.cn-shenzhen.aliyuncs.com/ydssx/payment
    newTag: 1.0.4
  - name: registry.cn-shenzhen.aliyuncs.com/ydssx/sms
    newTag: 1.0.4
  - name: registry.cn-shenzhen.aliyuncs.com/ydssx/user
    newTag: 1.0.4
