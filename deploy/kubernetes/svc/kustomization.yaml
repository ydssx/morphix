  - sms-svc.yaml
  - user-svc.yaml
  - payment-svc.yaml
  - order-svc.yaml
  - job-svc.yaml
  - secret.yaml
generatorOptions:
  disableNameSuffixHash: true
namespace: morphix
commonLabels:
  project: morphix

