apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
        # sidecar.istio.io/inject: "false"
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "false"
        dapr.io/enabled: "true"
        dapr.io/app-id: "order"
        dapr.io/app-port: "9003"
        dapr.io/app-protocol: "grpc"
    spec:
      containers:
        - name: order
          image: registry.cn-shenzhen.aliyuncs.com/ydssx/order:1.0.3
          imagePullPolicy: Always
          resources:
            limits:
              memory: "50Mi"
              cpu: "100m"
          ports:
            - containerPort: 9003
          volumeMounts:
            - name: config-volume
              mountPath: /etc/morphix
          livenessProbe:
            grpc:
              port: 9003
            initialDelaySeconds: 10
      imagePullSecrets:
        - name: aliyun-registry-secret
      volumes:
        - name: config-volume
          configMap:
            name: morphix-config

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order
  type: ClusterIP
  ports:
    - name: order-service
      port: 9003
      targetPort: 9003
      protocol: TCP
