apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "false"
        dapr.io/enabled: "true"
        dapr.io/app-id: "user"
        dapr.io/app-port: "9000"
        dapr.io/app-protocol: "grpc"
    spec:
      containers:
        - name: user
          image: registry.cn-shenzhen.aliyuncs.com/ydssx/user:1.0.3
          imagePullPolicy: Always
          resources:
            limits:
              memory: "50Mi"
              cpu: "100m"
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: config-volume
              mountPath: /etc/morphix
          livenessProbe:
            grpc:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 30
          env:
            - name: TZ
              value: "Asia/Shanghai"
      imagePullSecrets:
        - name: aliyun-registry-secret
      volumes:
        - name: config-volume
          configMap:
            name: morphix-config

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user
  type: ClusterIP
  ports:
    - name: user-service
      port: 9000
      targetPort: 9000
      protocol: TCP
