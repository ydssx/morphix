syntax = "proto3";

package job.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/ydssx/morphix/api/job/v1;jobv1";

service JobService {
  rpc Enqueue(EnqueueRequest) returns (google.protobuf.Empty);
}

message EnqueueRequest {
  JobType jobType = 1;
  bytes payload = 2;
}

enum JobType {
  TEST_JOB = 0;
  TEST_CRON_JOB = 1;
}

message PayLoadTest {
  string msg = 1;
}
